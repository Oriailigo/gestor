<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar {{ producto.nombre }}</h1>
    <form method="post">
        <input name="nombre" value="{{ producto.nombre }}" required>
        <input name="unidades" type="number" value="{{ producto.unidades }}" required>
        <input name="precio" type="number" step="0.01" value="{{ producto.precio }}" required>
        <button type="submit">Guardar</button>
    </form>
    <a href="/">Volver</a>
</body>
</html>
